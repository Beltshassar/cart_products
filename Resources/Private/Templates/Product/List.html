<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="product">
    <f:if condition="{settings.templateLayout} == 'table'">
        <f:render partial="Product/ListTable" arguments="{_all}" />
    </f:if>
    <f:if condition="{settings.templateLayout} == 'grid'">
        <f:render partial="Product/ListGrid" arguments="{_all}" />
    </f:if>
</div>
</html>
